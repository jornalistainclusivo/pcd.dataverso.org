<nav class="nav-bar">
  <a class="nav-toggle" href="#">☰</a>
  <a class="editor-link" href="cloudcannon:collections/_data/navigation.yml">✎ Edit navigation</a>

  {% for link in site.data.navigation %}
    <a href="{% include relative-src.html src=link.link %}"
       class="{% if link.highlight %}highlight{% endif %} {% if link.link == page.url %}active{% endif %}"
       {% if link.new_window %}target="_blank"{% endif %}>
      {{ link.name }}
    </a>
  {% endfor %}
</nav>
